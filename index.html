<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BuzzQuizz</title>

        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="assets/mediaquery.css">
    </head>

    <body>
        <section class="login">
            <div>
                <h1>BuzzQuizz</h1>
                <h2>O Quiz que você Quizzer</h2>
            </div>

            <div class="submit">
                <div>
                    <input type="email" placeholder="E-mail" class="email-input">
                    <input type="password" placeholder="Senha" class="password-input">
                </div>

                <button class="authentication" onclick="verifyInputContent()">Entrar</button>
            </div>
        </section>

        <section class="quizzes-list">
            <header>BuzzQuizz</header>
            <div class="created-quizzes"></div>
        </section>

        <section class="quizz-creation">
            <header>BuzzQuizz</header>

            <div class="new-quizz">
                <input type="text" class="quizz-title-input" placeholder="Digite o título do seu quizz">

                <div class="questions-container">
                    <div class="question-answers">
                        <span>Pergunta 1</span>
                        <input type="text" class="question" placeholder="Digite a pergunta">
                        <div class="answers-images">
                            <input type="text" placeholder="Digite a resposta correta" class="correct right-answer">
                            <input type="text" placeholder="Link pra imagem correta" class="correct right-image-src">
                            <input type="text" placeholder="Digite uma resposta errada 1" class="wrong wrong-answer">
                            <input type="text" placeholder="Link pra imagem errada 1" class="wrong wrong-image-src">
                            <input type="text" placeholder="Digite uma resposta errada 2" class="wrong wrong-answer">
                            <input type="text" placeholder="Link pra imagem errada 2" class="wrong wrong-image-src">
                            <input type="text" placeholder="Digite uma resposta errada 3" class="wrong wrong-answer">
                            <input type="text" placeholder="Link pra imagem errada 3" class="wrong wrong-image-src">
                        </div>
                    </div>
                    <!-- ... -->
                </div>
                <button onclick="addQuestion()"><img src="assets/images/add-circle-blue.svg"></button>
            </div>

            <div class="new-quizz-results">
                <div class="levels-container">
                    <div class="result-level">
                        <span>Nível 1</span>
                        <div class="level-results-inputs">
                                <input type="text" placeholder="% Mínima de acerto do nível" class="min-percentage">
                                <input type="text" placeholder="% Máxima de acerto do nível" class="max-percentage">                        
                                <input type="text" placeholder="Título do Nível" class="level-title">
                                <input type="text" placeholder="Link da imagem do nível" class="img-link">
                                <input type="text" placeholder="Descrição do nível" class="level-description">
                        </div>
                    </div>
                    <!-- ... -->
                </div>
                <button onclick="addLevel()"><img src="assets/images/add-circle-blue.svg"></button>
            </div>

            <button href="#" onclick="createQuizz()">PUBLICAR</button>
        </section>

        <section class="quizz-interface">
            <header>BuzzQuizz</header>

            <div>
                <h1 class="quizz-title"></h1>
                <div class="quizz-question"></div>

                <div class="answers-container">
                    <div class="answer" onclick="verifyAnswer(this)"><div class="answer-text"></div></div>
                    <div class="answer" onclick="verifyAnswer(this)"><div class="answer-text"></div></div>
                    <div class="answer" onclick="verifyAnswer(this)"><div class="answer-text"></div></div>
                    <div class="answer" onclick="verifyAnswer(this)"><div class="answer-text"></div></div>
                </div>
            </div>
        </section>

        <section class="quizz-end">
            <header>BuzzQuizz</header>

            <div>
                <h1></h1>
                <div class="main-text"></div>

                <div class="result-message">
                    <div class="message">
                        <div class="message-title"></div>
                        <p class="message-text"></p>
                    </div>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT2LISzy4MtRgvXtRPea0psGoqHzfBbY7HMlA&usqp=CAU">
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="assets/login.js"></script>
        <script src="assets/quizzeslist.js"></script>
        <script src="assets/quizzcreation.js"></script>
        <script src="assets/quizzinterface.js"></script>
        <script src="assets/results.js"></script>    
    </body>
</html>
